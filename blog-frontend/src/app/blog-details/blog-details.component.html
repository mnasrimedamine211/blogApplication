<div class="w-100">
    <h1> Blog Details : </h1>
    <div class="row">
        <div class="card cardBlog col-sm-4" [ngClass]="{
            ' cardUpVotes': currentBlog.likes>currentBlog.dislikes , 
        ' cardDownVotes': currentBlog.likes<currentBlog.dislikes }">
            <div class="card-body">
                <h4 class="card-title">{{currentBlog.title}}</h4>
                <p class="card-text">{{currentBlog.description}}</p>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0">
                <div class="views">
                    {{currentBlog.author}}
                </div>
                <div class="stats">
                    <span>{{currentBlog.likes}}</span>
                    <i class="fas fa-thumbs-up actionButton" (click)="like(currentBlog._id)"></i>
                    <i class="fas fa-thumbs-down actionButton" (click)='dislike(currentBlog._id)'></i>
                    <span>{{currentBlog.dislikes}}</span>
                </div>
    
            </div>
        </div>
        <div class="col-sm-8 chartContent">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
    
    

</div>
